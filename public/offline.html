
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F9FAFB 0%, #E5E7EB 100%);
            color: #111827;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #0F4C81;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #0F4C81;
        }
        
        p {
            color: #6B7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .button {
            background: #0F4C81;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #0A3A61;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
            fill: #10B981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2zm0-8h2v6h-2z"/>
            </svg>
        </div>
        
        <h1>Você está offline</h1>
        <p>Não foi possível conectar à internet. Algumas funcionalidades podem estar limitadas, mas você ainda pode:</p>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                Visualizar dados salvos anteriormente
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                Acessar relatórios em cache
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                Navegar pela interface
            </div>
        </div>
        
        <button class="button" onclick="window.location.reload()">
            Tentar novamente
        </button>
    </div>
    
    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
